<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timesheet - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <h2>Timesheet</h2>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-history"></i>
                            <span>History</span>
                        </a>
                    </li>
                    <li>
                        <a href="/admin-dashboard.html">
                            <i class="fas fa-shield-alt"></i>
                            <span>Admin</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <div class="top-nav">
                <div class="nav-left">
                    <button id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Employee Timesheet</h2>
                </div>
                <div class="nav-right">
                    <div class="user-info">
                        <span id="employee-name">Loading...</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>

            <!-- Health Safety Environment Banner -->
            <div class="hse-banner">
                <h3>HEALTH SAFETY ENVIRONMENT</h3>
            </div>

            <!-- Timesheet Form -->
            <div class="timesheet-form">
                <div class="form-header">
                    <h3>Weekly Timesheet</h3>
                </div>
                <div class="form-content">
                    <div class="employee-info">
                        <div class="info-group">
                            <label for="employee-code">Employee Code</label>
                            <input type="text" id="employee-code" readonly>
                        </div>
                        <div class="info-group">
                            <label for="employee-name-input">Name</label>
                            <input type="text" id="employee-name-input" readonly>
                        </div>
                        <div class="info-group">
                            <label for="position">Position</label>
                            <select id="position" >
                                 <option value="Select" selected>Select</option>
                                 <option value="Junior">Junior</option>
                                 <option value="Senior">Senior</option>
                                 <option value="Manager">Manager</option>
                            </select>
                        </div>
                        <div class="info-group">
                            <label for="week-start-date">Week Start Date</label>
                            <input type="date" id="week-start-date">
                        </div>
                        <div class="info-group">
                            <label for="week-end-date">Week End Date</label>
                            <input type="date" id="week-end-date">
                        </div>
                    </div>

                    <div class="timesheet-table-container">
                        <table class="timesheet-table">
                            <thead>
                                <tr>
                                    <th>SR.NO</th>
                                    <th>PROJECT CODE</th>
                                    <th>LOCATION</th>
                                    <th>MON</th>
                                    <th>TUE</th>
                                    <th>WED</th>
                                    <th>THU</th>
                                    <th>FRI</th>
                                    <th class="weekend">SAT</th>
                                    <th class="weekend">SUN</th>
                                    <th>TOTAL</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody id="timesheet-body">
                                <!-- Rows will be added dynamically -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-right">Total</td>
                                    <td id="total-mon"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-tue"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-wed"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-thu"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-fri"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-sat"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-sun"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td id="total-week"><span class="normal-hours">0</span>/<span class="overtime-hours">0</span></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="form-actions">
                        <button id="add-row-btn" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Row
                        </button>
                        <button id="submit-timesheet-btn" class="btn btn-success">
                            <i class="fas fa-check"></i> Submit Timesheet
                        
            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hours Entry Modal -->
    <div id="hours-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Enter Work Hours</h2>
        <form id="hours-form">
            <!-- Add shift selection -->
            <div class="form-group">
                <label>Shift Type</label>
                <div class="shift-options">
                    <label class="shift-option">
                        <input type="radio" name="shift-type" value="normal" checked> 
                        Normal (9am-6pm)
                    </label>
                    <label class="shift-option">
                        <input type="radio" name="shift-type" value="overtime"> 
                        Overtime (6pm-9am)
                    </label>
                </div>
            </div>

                <div class="form-group">
                     <label for="work-hours">Hours Worked</label>
                     <input type="number" id="work-hours" min="0" max="24" step="0.5" value="0">
                </div>
                <div class="form-group">
                    <label for="activity-code">Activity Code</label>
                    <select id="activity-code">
                        <option value="">Select Activity Code</option>
                        <option value="DEV">DEV - Development</option>
                        <option value="TEST">TEST - Testing</option>
                        <option value="MEET">MEET - Meetings</option>
                        <option value="DOC">DOC - Documentation</option>
                        <option value="TRAIN">TRAIN - Training</option>
                        <option value="OTHER">OTHER - Other Activities</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
