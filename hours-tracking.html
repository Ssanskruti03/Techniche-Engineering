<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hours Tracking - Employee Timesheet</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link rel="stylesheet" href="css/projects.css" />
    <link rel="stylesheet" href="css/hours-tracking.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-clock"></i>
                    <h2>Timesheet</h2>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="projects.html">
                            <i class="fas fa-project-diagram"></i>
                            <span>Projects</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="hours-tracking.html">
                            <i class="fas fa-users-cog"></i>
                            <span>Hours Tracking</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <div class="top-nav">
                <div class="nav-left">
                    <button id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2>Hours Tracking</h2>
                </div>
                <div class="nav-right">
                    <div class="user-info">
                        <span id="user-name">User</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>

            <!-- Hours Tracking Content -->
            <div class="projects-content" style="padding: 20px; display: flex; gap: 20px;">
                <div style="flex: 1;">
                    <div class="projects-header" style="margin-bottom: 20px;">
                        <h1>Hours Tracking</h1>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pl-no">PL No</label>
                        <input type="text" id="pl-no" placeholder="PL001" />
                        </div>
                        <div class="form-group">
                            <label for="project-name">Project Name</label>
                            <input type="text" id="project-name" placeholder="Project Alpha" />
                        </div>
                    </div>
                    <button id="search-btn" class="btn btn-primary" style="margin-top: 10px; width: 100%;">Search</button>

                    <div id="project-details" style="display: none; margin-top: 20px;">
                        <div class="project-stats">
                            <div><b>Total Hours:</b> <span id="res-total"></span></div>
                            <div><b>Consumed Hours:</b> <span id="res-consumed"></span></div>
                            <div><b>Balance:</b> <span id="res-balance"></span></div>
                            <div><b>% Consumed:</b> <span id="res-percent"></span></div>
                        </div>
                    </div>
                </div>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                    <canvas id="hoursChart" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/projects.js"></script>
    <script src="js/hours-tracking.js"></script>
</body>
</html>
