<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timesheet - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Employee Timesheet</h1>
                <div class="company-logo">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            <div class="login-form">
                <!-- <div class="form-tabs">
                    <button class="tab-btn active" data-tab="employee">Employee</button>
                    <button class="tab-btn" data-tab="admin">Admin</button>
                </div> -->
                <div class="tab-content" id="employee-tab">
                    <form id="employee-login-form">
                        <div class="form-group">
                            <label for="employee-code">Employee Code</label>
                            <input type="text" id="employee-code" name="employee-code" required>
                        </div>
                        <div class="form-group">
                            <label for="employee-password">Password</label>
                            <input type="password" id="employee-password" name="employee-password" required>
                            <i class="fas fa-eye toggle-password" data-target="employee-password"></i>
                        </div>
                        <div class="form-group remember-forgot">
                            <div>
                                <input type="checkbox" id="employee-remember">
                                <label for="employee-remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
                <div class="tab-content hidden" id="admin-tab">
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label for="admin-code">Admin Code</label>
                            <input type="text" id="admin-code" name="admin-code" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-password">Password</label>
                            <input type="password" id="admin-password" name="admin-password" required>
                            <i class="fas fa-eye toggle-password" data-target="admin-password"></i>
                        </div>
                        <div class="form-group remember-forgot">
                            <div>
                                <input type="checkbox" id="admin-remember">
                                <label for="admin-remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>
                </div>
            </div>
            <div class="login-footer">
                <p>&copy; 2025 Employee Timesheet System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-employee-code">Enter Employee Code</label>
                    <input type="text" id="reset-employee-code" name="reset-employee-code" required>
                </div>
                <div class="form-group">
                    <label for="reset-email">Enter Email Address</label>
                    <input type="email" id="reset-email" name="reset-email" required>
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
